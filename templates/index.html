    <style>

    </style>
</head>
<body>
    <h1>PDFå‡¦ç†ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³</h1>

    <div class="container">

                <h2>ğŸ“„ PDFãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†</h2>
                <form id="pdfForm">
                    <div class="form-group">
                        <input type="file" name="file" id="pdfFile" accept=".pdf" required>
                    </div>
                    <div class="form-group">

                    <!-- åˆ†å‰²ã‚ªãƒ—ã‚·ãƒ§ãƒ³ -->

                    <!-- å›è»¢ã‚ªãƒ—ã‚·ãƒ§ãƒ³ -->
                    <div id="rotateOptions" class="operation-panel">

                            <select name="rotate_type" id="rotateType">
                                <option value="all">ã™ã¹ã¦ã®ãƒšãƒ¼ã‚¸</option>

                            <input type="text" name="rotate_pages" id="rotatePages" 
                                   placeholder="ä¾‹: 1-3,5,7"

                    <!-- å‰Šé™¤ã‚ªãƒ—ã‚·ãƒ§ãƒ³ -->
                    <div id="deleteOptions" class="operation-panel">
                        <h3>å‰Šé™¤è¨­å®š</h3>

                            <input type="text" name="delete_pages" placeholder="å‰Šé™¤ã™ã‚‹ãƒšãƒ¼ã‚¸ï¼ˆä¾‹: 1-3,5,7-9ï¼‰">

                    <!-- ã‚¦ã‚©ãƒ¼ã‚¿ãƒ¼ãƒãƒ¼ã‚¯ã‚ªãƒ—ã‚·ãƒ§ãƒ³ -->
                    <div id="watermarkOptions" class="operation-panel">

                        <div class="form-group">

        </div>

        <div class="viewer-panel">
            <div class="section">
                <div class="pdf-controls">
                    <button id="prev">å‰ã®ãƒšãƒ¼ã‚¸</button>
                    <span>ãƒšãƒ¼ã‚¸: <input type="number" id="page-num" min="1" value="1"> / <span id="page-count">0</span></span>
                    <button id="next">æ¬¡ã®ãƒšãƒ¼ã‚¸</button>
                    <button id="zoomIn">æ‹¡å¤§</button>
                    <button id="zoomOut">ç¸®å°</button>

        </div>
    </div>

    <script>
        // PDFãƒ“ãƒ¥ãƒ¼ã‚¢ãƒ¼ã®åˆæœŸåŒ–
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let scale = 1.0;
        const container = document.getElementById('pdf-container');
        const pageNumInput = document.getElementById('page-num');
        const pageCount = document.getElementById('page-count');
        
        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale });
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            container.innerHTML = '';
            container.appendChild(canvas);
            
            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;

            // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸è¡¨ç¤ºã‚’æ›´æ–°
            document.getElementById('currentPage').textContent = pageNum;
            document.getElementById('totalPages').textContent = pdfDoc.numPages;
        }
        
        async function loadPDF(pdfUrl) {
            try {
                pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
                pageCount.textContent = pdfDoc.numPages;
                pageNumInput.max = pdfDoc.numPages;
                await renderPage(pageNum);
                
                // ãƒšãƒ¼ã‚¸æƒ…å ±ã‚’æ›´æ–°
                document.getElementById('currentPage').textContent = pageNum;
                document.getElementById('totalPages').textContent = pdfDoc.numPages;
            } catch (error) {
                console.error('Error loading PDF:', error);
                alert('PDFã®èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            }
        }
        
        // ãƒšãƒ¼ã‚¸ç§»å‹•ã¨ã‚ºãƒ¼ãƒ ã®åˆ¶å¾¡
        document.getElementById('prev').onclick = () => {
            if (pageNum <= 1) return;
            pageNum--;
            pageNumInput.value = pageNum;
            renderPage(pageNum);
        };
        
        document.getElementById('next').onclick = () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            pageNumInput.value = pageNum;
            renderPage(pageNum);
        };
        
        pageNumInput.onchange = () => {
            const num = parseInt(pageNumInput.value);
            if (num >= 1 && num <= pdfDoc.numPages) {
                pageNum = num;
                renderPage(pageNum);
            }
        };
        
        document.getElementById('zoomIn').onclick = () => {
            scale *= 1.2;
            renderPage(pageNum);
        };
        
        document.getElementById('zoomOut').onclick = () => {
            scale *= 0.8;
            renderPage(pageNum);
        };

        const form = document.getElementById('pdfForm');
        const operation = document.getElementById('operation');
        const splitOptions = document.getElementById('splitOptions');
        const rotateOptions = document.getElementById('rotateOptions');
        const deleteOptions = document.getElementById('deleteOptions');
        const watermarkOptions = document.getElementById('watermarkOptions');
        const result = document.getElementById('result');
        
        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã«ã‚µãƒ¼ãƒãƒ¼ã§ã®æ¤œè¨¼ã‚’å®Ÿè¡Œ
        document.getElementById('pdfFile').addEventListener('change', async function(e) {
            if (this.files && this.files[0]) {
                const formData = new FormData();
                formData.append('file', this.files[0]);
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                    }
                    
                    const result = await response.json();
                    console.log('PDFæƒ…å ±:', result);
                    
                    // PDFãŒæ­£å¸¸ã«æ¤œè¨¼ã•ã‚ŒãŸå ´åˆã€ãƒ“ãƒ¥ãƒ¼ã‚¢ãƒ¼ã§è¡¨ç¤º
                    const url = URL.createObjectURL(this.files[0]);
                    loadPDF(url);
                    
                    // ãƒšãƒ¼ã‚¸æƒ…å ±ã‚’æ›´æ–°
                    document.getElementById('currentPage').textContent = '1';
                    document.getElementById('totalPages').textContent = result.ãƒšãƒ¼ã‚¸æ•°;
                    pageCount.textContent = result.ãƒšãƒ¼ã‚¸æ•°;
                    
                } catch (error) {
                    alert(`ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                    this.value = ''; // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚’ã‚¯ãƒªã‚¢
                }
            }
        });
        
        // æ“ä½œé¸æŠã«å¿œã˜ã¦ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’è¡¨ç¤º/éè¡¨ç¤º
        operation.addEventListener('change', function() {
            const panels = [splitOptions, rotateOptions, deleteOptions, watermarkOptions];
            panels.forEach(panel => panel.style.display = 'none');
            
            switch(this.value) {
                case 'split':
                    splitOptions.style.display = 'block';
                    break;
                case 'rotate':
                    rotateOptions.style.display = 'block';
                    break;
                case 'delete':
                    deleteOptions.style.display = 'block';
                    break;
                case 'watermark':
                    watermarkOptions.style.display = 'block';
                    break;
            }
        });
        
        // å›è»¢ã‚¿ã‚¤ãƒ—ã®é¸æŠã«å¿œã˜ã¦ãƒšãƒ¼ã‚¸ç¯„å›²å…¥åŠ›ã‚’è¡¨ç¤º/éè¡¨ç¤º
        document.getElementById('rotateType').addEventListener('change', function() {
            const rotatePages = document.getElementById('rotatePages');
            if (this.value === 'specific') {
                rotatePages.style.display = 'block';
                rotatePages.disabled = false;
                rotatePages.focus();
            } else {
                rotatePages.style.display = 'none';
                rotatePages.disabled = true;
                rotatePages.value = '';
            }
        });
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const op = operation.value;
            if (!op) {
                alert('å‡¦ç†ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }
            
            // å›è»¢å‡¦ç†ã®å ´åˆã€ç‰¹å®šã®ãƒšãƒ¼ã‚¸ãŒé¸æŠã•ã‚Œã¦ã„ã‚‹ã¨ãã®æ¤œè¨¼
            if (op === 'rotate') {
                const rotateType = document.getElementById('rotateType').value;
                const rotatePages = document.getElementById('rotatePages').value.trim();
                console.log('å›è»¢ã‚¿ã‚¤ãƒ—:', rotateType, 'ãƒšãƒ¼ã‚¸:', rotatePages);
                if (rotateType === 'specific' && !rotatePages) {
                    alert('ç‰¹å®šã®ãƒšãƒ¼ã‚¸ã‚’é¸æŠã—ãŸå ´åˆã¯ã€ãƒšãƒ¼ã‚¸ç¯„å›²ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆä¾‹: 1,3,5-7ï¼‰');
                    return;
                }
            }
            
            let endpoint;
            switch(op) {
                case 'split':
                    endpoint = '/split-pdf';
                    break;
                case 'rotate':
                    endpoint = '/rotate-pdf';
                    break;
                case 'delete':
                    endpoint = '/delete-pages';
                    break;
                case 'watermark':
                    endpoint = '/add-watermark';
                    break;
            }
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                }
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                // å‡¦ç†çµæœã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                const a = document.createElement('a');
                a.href = url;
                let filename = '';
                switch(op) {
                    case 'split':
                        filename = 'split.pdf';
                        break;
                    case 'rotate':
                        filename = 'rotated.pdf';
                        break;
                    case 'delete':
                        filename = 'pages_deleted.pdf';
                        break;
                    case 'watermark':
                        filename = 'watermarked.pdf';
                        break;
                }
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚‚æ›´æ–°
                loadPDF(url);
                
                // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                result.style.display = 'block';
                result.innerHTML = `<div style="color: green; padding: 10px;">å‡¦ç†ãŒå®Œäº†ã—ã¾ã—ãŸã€‚ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãŒé–‹å§‹ã•ã‚Œã¾ã™ã€‚</div>`;
            } catch (error) {
                result.style.display = 'block';
                result.innerHTML = `<div class="error">ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}</div>`;
            }
        });
    </script>
